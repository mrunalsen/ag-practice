<section>
    <!-- Search -->
    <input type="text" name="search" id="search" [(ngModel)]="query" (ngModelChange)="onSearch()">
    <!-- list -->
    <table class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>id</th>
        </tr>
        <tr *ngFor="let items of getUserList">
            <td>{{items.first_name}}</td>
            <td>{{items.last_name}}</td>
            <td>{{items.full_name}}</td>
            <td>{{items.role}}</td>
            <td>{{items.email}}</td>
            <td>{{items._id}}</td>
        </tr>
    </table>
</section>
