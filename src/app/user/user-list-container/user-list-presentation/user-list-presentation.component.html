<section>
    <div class="d-flex justify-content-between">
        <!-- Search -->
        <div>
            <input type="text" name="search" id="search" class="form-control" [(ngModel)]="query"
                (ngModelChange)="onSearch()">
        </div>
        <!-- Download -->
        <button class="btn btn-primary" (click)="onDownload()">Download</button>
    </div>
    <!-- list -->
    <table #table class="table overflow-hidden">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Email</th>
                <th>id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of getUserList">
                <td>{{items.first_name}}</td>
                <td>{{items.last_name}}</td>
                <td>{{items.full_name}}</td>
                <td>{{items.role}}</td>
                <td>{{items.email}}</td>
                <td>{{items._id}}</td>
            </tr>
        </tbody>
    </table>
</section>
